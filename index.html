<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario Entrenos Híbridos</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="app-header">
    <h1>Entreno Híbrido</h1>
    <button id="calendarMini" class="calendar-mini" aria-haspopup="dialog" aria-controls="calendarOverlay">
      <span class="calendar-mini__heading">Calendario</span>
      <span class="calendar-mini__date" id="miniDateLabel">Selecciona un día</span>
      <span class="calendar-mini__month" id="miniMonthLabel">Mes Año</span>
    </button>
  </header>

  <main class="app-main">
    <section class="editor" aria-labelledby="formTitle">
      <h2 id="formTitle">Añadir ejercicio</h2>

      <form id="entryForm" class="entry-form">
        <div class="row">
          <label for="categoria">Categoría</label>
          <select id="categoria" required>
            <option value="" disabled selected>Elige…</option>
            <option>Push (Empuje)</option>
            <option>Tirón (Espalda)</option>
            <option>Pierna + Core</option>
            <option>Skills / Técnica</option>
            <option>Full body / Descarga</option>
          </select>
        </div>

        <div class="row">
          <span class="label">Modalidad</span>
          <div class="segmented">
            <input type="radio" id="mod-cal" name="modalidad" value="Calistenia" checked>
            <label for="mod-cal">Calistenia</label>
            <input type="radio" id="mod-mus" name="modalidad" value="Musculación">
            <label for="mod-mus">Musculación</label>
          </div>
        </div>

        <div class="row">
          <label for="ejercicio">Ejercicio</label>
          <input id="ejercicio" type="text" placeholder="Ej: Fondos EMOM, Press banca, Front lever raises…" required />
        </div>

        <div class="row grid-3 reps-row">
          <div>
            <label for="series">Series</label>
            <input id="series" type="number" min="0" step="1" placeholder="4"/>
          </div>
          <div>
            <label for="reps">Reps</label>
            <div class="input-stack">
              <input id="reps" type="number" min="0" step="1" placeholder="8"/>
              <label class="fallo-toggle">
                <input id="alFallo" type="checkbox" />
                <span>Al fallo</span>
              </label>
            </div>
          </div>
          <div>
            <label for="tiempo">Tiempo (s)</label>
            <input id="tiempo" type="number" min="0" step="5" placeholder="20"/>
          </div>
        </div>

        <div class="row fallo-extra" id="falloExtra" hidden>
          <label for="falloDetalle">Registro al fallo</label>
          <input id="falloDetalle" type="text" placeholder="Ej: 12/10/8 reps, 35s, etc." />
          <p class="hint">Anota las repeticiones o segundos logrados al fallo para verlos en el resumen del día.</p>
        </div>

        <div class="row grid-2">
          <div>
            <label for="peso">Peso/Lastre (kg)</label>
            <input id="peso" type="number" min="0" step="0.5" placeholder="10"/>
          </div>
          <div>
            <label for="descanso">Descanso (s)</label>
            <input id="descanso" type="number" min="0" step="5" placeholder="90"/>
          </div>
        </div>

        <div class="row">
          <label for="notas">Notas</label>
          <textarea id="notas" rows="2" placeholder="Técnica, sensaciones, progresión…"></textarea>
        </div>

        <div class="row actions">
          <button type="submit" class="primary">Añadir ejercicio</button>
          <button type="button" id="clearForm" class="ghost">Limpiar</button>
        </div>
      </form>

    </section>

    <section class="entries-panel" aria-labelledby="selectedDateTitle">
      <div class="top-bar">
        <h2 id="selectedDateTitle">Selecciona un día</h2>
      </div>

      <div class="entries-body">
        <div class="entries-header">
          <p class="entries-hint">Usa el calendario para elegir la fecha y añade tus entrenos.</p>
        </div>

        <div class="entries">
          <h3>Registro del día</h3>
          <ul id="entriesList" class="entries-list empty">
            <li>Sin ejercicios aún.</li>
          </ul>
        </div>

        <div class="day-actions">
          <button id="exportDay" class="ghost small">Exportar día (PDF)</button>
          <button id="deleteDay" class="danger small">Borrar día</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <button id="exportAll" class="ghost">Exportar todo (JSON)</button>
    <label class="importer">
      Importar JSON
      <input id="importFile" type="file" accept="application/json"/>
    </label>
  </footer>

  <div id="calendarOverlay" class="calendar-overlay" aria-hidden="true">
    <div class="calendar-modal" role="dialog" aria-modal="true" aria-labelledby="monthLabel">
      <div class="calendar-modal__header">
        <div class="month-nav">
          <button id="prevMonth" aria-label="Mes anterior">◀</button>
          <div class="month-label" id="monthLabel">Mes Año</div>
          <button id="nextMonth" aria-label="Mes siguiente">▶</button>
        </div>
        <button id="closeCalendar" class="close-calendar" aria-label="Cerrar calendario">✕</button>
      </div>
      <section class="calendar" id="calendar">
        <div class="weekdays">
          <div>L</div><div>M</div><div>X</div><div>J</div><div>V</div><div>S</div><div>D</div>
        </div>
        <div class="days-grid" id="daysGrid"></div>
      </section>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
