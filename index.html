<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario de Entrenos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Entrenos</h1>
    <div class="day-controls">
      <button id="prevDayBtn" aria-label="Día anterior">◀</button>
      <input type="date" id="selectedDate" />
      <button id="nextDayBtn" aria-label="Día siguiente">▶</button>
    </div>
    <nav class="tabs" role="tablist" aria-label="Secciones">
      <button class="tab active" data-tab="hoy" role="tab" aria-selected="true">Hoy</button>
      <button class="tab" data-tab="nuevo" role="tab" aria-selected="false">Añadir</button>
    </nav>
  </header>

  <main>
    <!-- Sección HOY -->
    <section id="tab-hoy" class="tab-panel" role="tabpanel">
      <div class="day-summary">
        <h2 id="dayTitle">Ejercicios de <span data-bind="humanDate"></span></h2>
        <div class="copy-day">
          <button id="copyDayToggleBtn" class="ghost">Copiar este día…</button>
          <div id="copyDayBox" class="copy-box hidden">
            <label for="copyTargetDate">Copiar a:</label>
            <input type="date" id="copyTargetDate" />
            <button id="copyDayBtn" class="primary">Copiar</button>
            <button id="cancelCopyBtn" class="ghost">Cancelar</button>
          </div>
        </div>
      </div>

      <ul id="exerciseList" class="exercise-list" aria-live="polite"></ul>

      <div class="empty-hint" id="emptyDayHint">
        No hay ejercicios para este día. Ve a <strong>Añadir</strong> para crear alguno.
      </div>
    </section>

    <!-- Sección AÑADIR -->
    <section id="tab-nuevo" class="tab-panel hidden" role="tabpanel">
      <h2>Añadir ejercicio</h2>
      <form id="addForm" class="card">
        <div class="grid">
          <label class="field">
            <span>Día</span>
            <input type="date" id="formDate" required />
          </label>

          <label class="field">
            <span>Nombre del ejercicio</span>
            <input type="text" id="formName" placeholder="Dominadas / Plancha / EMOM…" required />
          </label>

          <label class="field">
            <span>Series</span>
            <input type="number" id="formSets" min="1" value="3" required />
          </label>

          <div class="fieldset">
            <span class="legend">Tipo de objetivo</span>

            <label class="row">
              <input type="radio" name="goalType" value="reps" id="goalReps" checked />
              <span>Repeticiones</span>
            </label>
            <div class="row indent" id="rowReps">
              <label class="field inline">
                <span>Reps</span>
                <input type="number" id="formReps" min="1" value="8" />
              </label>
              <label class="row inline">
                <input type="checkbox" id="formFailure" />
                <span>Al fallo</span>
              </label>
            </div>

            <label class="row">
              <input type="radio" name="goalType" value="seconds" id="goalSecs" />
              <span>Isométrico (segundos)</span>
            </label>
            <div class="row indent hidden" id="rowSeconds">
              <label class="field inline">
                <span>Segundos</span>
                <input type="number" id="formSeconds" min="1" value="30" />
              </label>
              <label class="row inline">
                <input type="checkbox" id="formSecondsFailure" />
                <span>Al fallo</span>
              </label>
            </div>

            <label class="row">
              <input type="radio" name="goalType" value="emom" id="goalEmom" />
              <span>EMOM</span>
            </label>
            <div class="row indent hidden" id="rowEmom">
              <label class="field inline">
                <span>Minutos</span>
                <input type="number" id="formEmomMinutes" min="1" value="10" />
              </label>
              <label class="field inline">
                <span>Reps / min</span>
                <input type="number" id="formEmomReps" min="1" value="10" />
              </label>
            </div>
          </div>

          <label class="field">
            <span>Lastre (kg) — opcional</span>
            <input type="number" id="formWeight" step="0.5" placeholder="0" />
          </label>
        </div>

        <div class="actions">
          <button type="submit" class="primary">Añadir</button>
          <button type="reset" class="ghost">Limpiar</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Mini calendario -->
  <aside class="mini-cal" aria-label="Calendario">
    <div class="mini-cal-header">
      <button id="mcPrev" aria-label="Mes anterior">◀</button>
      <div id="mcLabel" aria-live="polite"></div>
      <button id="mcNext" aria-label="Mes siguiente">▶</button>
    </div>
    <div class="mini-cal-grid" id="mcGrid" role="grid" aria-label="Días del mes"></div>
  </aside>

  <footer class="app-footer">
    <small>Datos guardados en tu navegador.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
